<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 360° Segment Player</title>
  <style>
    body { font-family: sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
    #buttons { margin-bottom: 20px; }
    .segment-btn { margin: 0 10px; padding: 10px 20px; background: #c4302b; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .segment-btn:hover { background: #a02924; }
    #player { width: 90vw; height: 50vh; }
  </style>
</head>
<body>
  <h1>YouTube 360° Segment Player</h1>
  <div id="buttons"></div>
  <div id="player">
    <iframe id="ytplayer" type="text/html" width="100%" height="100%"
      src="https://www.youtube.com/embed/axnVIBb_FyU?start=60&end=120&enablejsapi=1&rel=0&modestbranding=1"
      frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>

  <script>
    // Define your video segments
    const segments = [
      { videoId: 'axnVIBb_FyU', start: 60, end: 120, label: 'Segment 1 (1:00–2:00)' },
      { videoId: 'axnVIBb_FyU', start: 300, end: 360, label: 'Segment 2 (5:00–6:00)' },
      { videoId: 'axnVIBb_FyU', start: 600, end: 660, label: 'Segment 3 (10:00–11:00)' }
    ];

    const buttonsDiv = document.getElementById('buttons');
    const iframe = document.getElementById('ytplayer');

    // Create buttons for each segment
    segments.forEach((seg, idx) => {
      const btn = document.createElement('button');
      btn.textContent = seg.label;
      btn.className = 'segment-btn';
      btn.addEventListener('click', () => {
        const url = `https://www.youtube.com/embed/${seg.videoId}?start=${seg.start}&end=${seg.end}&rel=0&modestbranding=1`;
        iframe.src = url;
      });
      buttonsDiv.appendChild(btn);
    });
  </script>
</body>
</html>
